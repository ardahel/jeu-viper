<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu 2D Plateforme</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: #aef;
    }
    form {
      text-align: center;
      margin-top: 10px;
    }
    input {
      margin: 5px;
      padding: 6px;
    }
    #chatbox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 300px;
      height: 150px;
      background: white;
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      font-size: 14px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }
    #chatForm {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatInput {
      flex: 1;
      border: none;
      padding: 4px;
    }
    #chatInput:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- üîê Auth Forms -->
  <div id="authContainer" style="text-align: center">
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Pseudo" required />
      <input type="password" id="loginPass" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
      <br />
      <small><a href="#" id="showSignup">Cr√©er un compte</a></small>
    </form>
    <form id="signupForm" style="display:none">
      <input type="text" id="signupUser" placeholder="Pseudo" required />
      <input type="password" id="signupPass" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
      <br />
      <small><a href="#" id="showLogin">J‚Äôai d√©j√† un compte</a></small>
    </form>
  </div>

  <canvas id="gameCanvas" width="1024" height="576"></canvas>

  <!-- üí¨ Chat Box -->
  <div id="chatbox">
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Taper un message..." autocomplete="off" />
    </form>
  </div>

  <script type="module" src="./main.js"></script>
  <script>
    const socket = io();
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const messages = document.getElementById('messages');

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg) {
        socket.emit('chatMessage', msg);
        chatInput.value = '';
      }
    });

    socket.on('chatMessage', ({ username, message }) => {
      const msgEl = document.createElement('div');
      msgEl.textContent = `${username}: ${message}`;
      messages.appendChild(msgEl);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
