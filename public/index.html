<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu 2D Plateforme</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: #aef;
    }

    form {
      text-align: center;
      margin-top: 10px;
    }

    #chatContainer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 250px;
      height: 140px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
      font-size: 12px;
    }

    #chatInput {
      border-top: 1px solid #ccc;
      padding: 5px;
    }

    #chatInput input {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- ✅ Chatbox -->
  <div id="chatContainer">
    <div id="chatMessages"></div>
    <form id="chatInput">
      <input type="text" id="message" placeholder="Taper un message..." autocomplete="off" />
    </form>
  </div>

  <canvas id="gameCanvas" width="1024" height="576"></canvas>
  
  <!-- ✅ socket.io script AVANT ton main.js -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="./main.js"></script>

  <script>
    const socket = io();
    const form = document.getElementById('chatInput');
    const input = document.getElementById('message');
    const messages = document.getElementById('chatMessages');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // ✅ Empêche reload
      if (input.value.trim() !== '') {
        socket.emit('chatMessage', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chatMessage', (msg) => {
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>

</body>
</html>
