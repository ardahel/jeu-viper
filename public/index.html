<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu 2D Plateforme</title>
  <style>
    body  {
      margin: 0;
      background: url('jeu1.png') no-repeat center center fixed;
      background-size: cover;
    } 
    canvas {
      display: block;
      margin: 0 auto;
      background: #aef;
    }
    form {
      text-align: center;
      margin-top: 10px;
    }
    input {
      margin: 5px;
      padding: 6px;
    }
    #chat-container {
      position: absolute;
      width: 240px;
      height: 160px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #chat-messages {
      flex: 1;
      padding: 5px;
      overflow-y: auto;
      font-size: 12px;
      margin-top: 10px; /* Décale le texte un peu plus bas */
    }
    #chat-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 5px;
    }
    .speech-bubble {
      position: absolute;
      padding: 4px 8px;
      background: white;
      border: 1px solid #999;
      border-radius: 10px;
      font-size: 12px;
      max-width: 200px;
      text-align: center;
      transform: translateX(-50%);
      animation: fadeout 4s forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="authContainer" style="text-align: center">
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Pseudo" required />
      <input type="password" id="loginPass" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
      <br />
      <small><a href="#" id="showSignup">Créer un compte</a></small>
    </form>

    <form id="signupForm" style="display:none">
      <input type="text" id="signupUser" placeholder="Pseudo" required />
      <input type="password" id="signupPass" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
      <br />
      <small><a href="#" id="showLogin">J’ai déjà un compte</a></small>
    </form>
  </div>

  <canvas id="gameCanvas" width="1024" height="576"></canvas>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Taper un message..." />
  </div>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const chatContainer = document.getElementById('chat-container');
  
    // Restaurer la position depuis le localStorage s'il y en a une
    function restoreChatPosition() {
      const savedX = localStorage.getItem('chatPosX');
      const savedY = localStorage.getItem('chatPosY');
      if (savedX && savedY) {
        chatContainer.style.left = savedX + 'px';
        chatContainer.style.top = savedY + 'px';
      } else {
        // Position par défaut si rien n’est sauvegardé
        const canvasRect = canvas.getBoundingClientRect();
        chatContainer.style.left = `${canvasRect.right - chatContainer.offsetWidth - 20}px`;
        chatContainer.style.top = `${canvasRect.bottom - chatContainer.offsetHeight - 40}px`;
      }
    }
  
    // Glisser-déposer du chat
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;
  
    chatContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatContainer.offsetLeft;
      offsetY = e.clientY - chatContainer.offsetTop;
      chatContainer.style.cursor = 'move';
    });
  
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;
        chatContainer.style.left = newX + 'px';
        chatContainer.style.top = newY + 'px';
      }
    });
  
    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        chatContainer.style.cursor = 'default';
        // Enregistrer la position
        localStorage.setItem('chatPosX', parseInt(chatContainer.style.left));
        localStorage.setItem('chatPosY', parseInt(chatContainer.style.top));
      }
    });
  
    window.addEventListener('load', restoreChatPosition);
  </script>
</body>
</html>
