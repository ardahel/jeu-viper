<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu 2D Plateforme</title>
  <style>
    body  {
      margin: 0;
      background: url('/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    } 
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      width: 1280px;
      height: 720px;
    }
    #authContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      width: 400px;
      z-index: 1000;
      display: none;
    }
    #authContainer.visible {
      display: block;
    }
    form {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 18px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 15px 0;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }
    small a {
      color: #4CAF50;
      text-decoration: none;
    }
    small a:hover {
      text-decoration: underline;
    }
    #chatContainer {
      position: fixed;
      width: 250px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #4CAF50;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 10px;
      box-sizing: border-box;
      margin-left: 20px;
    }
    #chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #closeChat {
      background: none;
      border: none;
      color: #4CAF50;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: auto;
      margin: 0;
    }
    #closeChat:hover {
      color: #45a049;
    }
    #chatMessages {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      font-size: 13px;
      margin-bottom: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      border: 1px solid #ddd;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #chatMessages::-webkit-scrollbar {
      display: none;
    }
    #chatInput {
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 8px;
      font-size: 13px;
      background-color: white;
      transition: border-color 0.3s;
    }
    #chatInput:focus {
      outline: none;
      border-color: #45a049;
    }
    .chat-message {
      margin-bottom: 6px;
      padding: 6px;
      border-radius: 6px;
      background-color: #f0f0f0;
    }
    .chat-username {
      font-weight: bold;
      color: #4CAF50;
      margin-right: 5px;
    }
    .chat-text {
      color: #333;
    }
    #mapChatIcon {
      position: absolute;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 1000;
    }
    .speech-bubble {
      position: absolute;
      padding: 4px 8px;
      background: white;
      border: 1px solid #999;
      border-radius: 10px;
      font-size: 12px;
      max-width: 200px;
      text-align: center;
      transform: translateX(-50%);
      animation: fadeout 4s forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    #gameContainer {
      position: relative;
      margin: auto;
    }

    #chatOpenIcon {
      position: fixed;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1000;
      right: 20px;
      top: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    #chatOpenIcon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="authContainer" style="text-align: center">
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Pseudo" required />
      <input type="password" id="loginPass" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
      <br />
      <small><a href="#" id="showSignup">Créer un compte</a></small>
    </form>

    <form id="signupForm" style="display:none">
      <input type="text" id="signupUser" placeholder="Pseudo" required />
      <input type="password" id="signupPass" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
      <br />
      <small><a href="#" id="showLogin">J'ai déjà un compte</a></small>
    </form>
  </div>

  <canvas id="gameCanvas" width="1280" height="720"></canvas>

  <div id="chatContainer">
    <div id="chatHeader">
      <span>Chat</span>
      <button id="closeChat">×</button>
    </div>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Taper un message..." />
  </div>

  <img id="mapChatIcon" src="/assets/sprites/chat_assis.png" alt="Chat" style="display: none;" />
  <img id="chatOpenIcon" src="/assets/sprites/chat_icon.png" alt="Ouvrir le chat" />

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <script type="module">
    import { authConfig } from '../src/config/auth.config.js';
    import { ChatMovementSystem } from '../src/systems/ChatMovementSystem.js';
    
    let chatMovementSystem;
    let lastTime = 0;

    function gameLoop(timestamp) {
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        if (chatMovementSystem) {
            chatMovementSystem.update(deltaTime);
            const chatPosition = chatMovementSystem.getPosition();
            const mapChatIcon = document.getElementById('mapChatIcon');
            mapChatIcon.style.left = `${chatPosition.x}px`;
            mapChatIcon.style.top = `${chatPosition.y}px`;
        }
        
        requestAnimationFrame(gameLoop);
    }
    
    window.addEventListener('load', () => {
        const authContainer = document.getElementById('authContainer');
        if (authConfig.enableAuth) {
            authContainer.classList.add('visible');
        }
        
        const mapChatIcon = document.getElementById('mapChatIcon');
        const canvas = document.getElementById('gameCanvas');
        mapChatIcon.style.display = 'block';
        
        chatMovementSystem = new ChatMovementSystem();
        chatMovementSystem.init(mapChatIcon, canvas);
        
        // Démarrer la boucle de jeu
        requestAnimationFrame(gameLoop);
    });
  </script>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const chatContainer = document.getElementById('chatContainer');
    const mapChatIcon = document.getElementById('mapChatIcon');
    const chatOpenIcon = document.getElementById('chatOpenIcon');
    const closeChat = document.getElementById('closeChat');
  
    // Afficher le chat quand on clique sur l'icône
    chatOpenIcon.addEventListener('click', () => {
      chatContainer.style.display = 'flex';
    });

    // Masquer le chat quand on clique sur le X
    closeChat.addEventListener('click', () => {
      chatContainer.style.display = 'none';
    });
  
    window.addEventListener('load', () => {
        // Position initiale du chat
        chatContainer.style.right = '20px';
        chatContainer.style.top = '50%';
        chatContainer.style.transform = 'translateY(-50%)';
    });
  </script>
</body>
</html>
