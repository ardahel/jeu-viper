<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu 2D Plateforme</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: #aef;
    }
    form {
      text-align: center;
      margin-top: 10px;
    }
    input {
      margin: 5px;
      padding: 6px;
    }
    #chat-container {
      position: absolute;
      left: 10px;
      bottom: 10px;
      width: 240px;
      height: 160px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #chat-messages {
      flex: 1;
      padding: 5px;
      overflow-y: auto;
      font-size: 12px;
    }
    #chat-input {
      border: none;
      border-top: 1px solid #ccc;
      padding: 5px;
    }
    .speech-bubble {
      position: absolute;
      padding: 4px 8px;
      background: white;
      border: 1px solid #999;
      border-radius: 10px;
      font-size: 12px;
      max-width: 200px;
      text-align: center;
      transform: translateX(-50%);
      animation: fadeout 4s forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="authContainer" style="text-align: center">
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Pseudo" required />
      <input type="password" id="loginPass" placeholder="Mot de passe" required />
      <button type="submit">Connexion</button>
      <br />
      <small><a href="#" id="showSignup">Créer un compte</a></small>
    </form>

    <form id="signupForm" style="display:none">
      <input type="text" id="signupUser" placeholder="Pseudo" required />
      <input type="password" id="signupPass" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
      <br />
      <small><a href="#" id="showLogin">J’ai déjà un compte</a></small>
    </form>
  </div>

  <canvas id="gameCanvas" width="1024" height="576"></canvas>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Taper un message..." />
  </div>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>
</html>
